<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="chacha">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>风变科技活动分组</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="js/TweenMax.js"></script>
</head>
<body>
    <div class="big-title">风变科技</div>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-filters">
        <defs>
            <filter id="filter">
                <feTurbulence type="fractalNoise" baseFrequency="0 0" numOctaves="1" result="warp" ></feTurbulence>
                <feoffset dx="0" dy="-90" result="wrapOffset"></feoffset>
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warpOffset" ></feDisplacementMap>
            </filter>
        </defs>
    </svg>
    <button class="start-button">START</button>
    <div class="group-list" data-loading='false'>
        <div class="flex-item">
            <h3>GROUP A</h3>
            <div></div>
        </div>
        <div class="flex-item">
            <h3>GROUP B</h3>
            <div></div>
        </div>
        <div class="flex-item">
            <h3>GROUP C</h3>
            <div></div>
        </div>
        <div class="flex-item">
            <h3>GROUP D</h3>
            <div></div>
        </div>
    </div>
    <script src="js/person.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
